<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" font-family="Inter, -apple-system, sans-serif" font-size="12">
  <!-- Background -->
  <rect width="400" height="200" fill="#F6F8FA" rx="4"/>

  <!-- Actors -->
  <rect x="30" y="15" width="70" height="24" rx="3" fill="#0070F3"/>
  <text x="65" y="31" text-anchor="middle" fill="#fff" font-size="11">You</text>

  <rect x="160" y="15" width="70" height="24" rx="3" fill="#0070F3"/>
  <text x="195" y="31" text-anchor="middle" fill="#fff" font-size="11">Partners</text>

  <rect x="295" y="15" width="80" height="24" rx="3" fill="#0070F3"/>
  <text x="335" y="31" text-anchor="middle" fill="#fff" font-size="11">Outcome</text>

  <!-- Lifelines -->
  <line x1="65" y1="39" x2="65" y2="185" stroke="#ccc" stroke-dasharray="4"/>
  <line x1="195" y1="39" x2="195" y2="185" stroke="#ccc" stroke-dasharray="4"/>
  <line x1="335" y1="39" x2="335" y2="185" stroke="#ccc" stroke-dasharray="4"/>

  <!-- Arrow 1: Identity -->
  <line x1="65" y1="60" x2="190" y2="60" stroke="#1A1A1A" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="128" y="54" text-anchor="middle" fill="#1A1A1A" font-size="10">Identity &amp; Means</text>

  <!-- Arrow 2: Collaborate -->
  <line x1="195" y1="85" x2="70" y2="85" stroke="#1A1A1A" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="128" y="79" text-anchor="middle" fill="#1A1A1A" font-size="10">Collaborate</text>

  <!-- Arrow 3: Affordable Loss -->
  <line x1="65" y1="110" x2="190" y2="110" stroke="#1A1A1A" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="128" y="104" text-anchor="middle" fill="#1A1A1A" font-size="10">Affordable Loss</text>

  <!-- Arrow 4: Adapt -->
  <line x1="195" y1="135" x2="330" y2="135" stroke="#1A1A1A" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="263" y="129" text-anchor="middle" fill="#1A1A1A" font-size="10">Adapt &amp; Leverage</text>

  <!-- Arrow 5: Control -->
  <line x1="65" y1="160" x2="330" y2="160" stroke="#0070F3" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  <text x="198" y="154" text-anchor="middle" fill="#0070F3" font-size="10">Pilot in the Plane</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#1A1A1A"/>
    </marker>
    <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#0070F3"/>
    </marker>
  </defs>
</svg>
