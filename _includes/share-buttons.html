{% if include.pageurl != nil and include.pageurl != '' %}
    {% assign pageurl = include.pageurl %}
{% else %}
    {% assign pageurl = page.url %}
{% endif %}
{% assign variant = include.variant | default: 'inline' %}
{% assign extra_class = include.class | default: '' %}

<div class="share-block share-{{ variant }} {{ extra_class | strip }}">
    <span class="share-label">Share via</span>
    <div class="share-buttons">
    <div class="mail" title="E-mail" onclick="window.open('mailto:?&body={{ site.url }}{{ pageurl }}');">
        <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
            <path d="M1792 710v794q0 66-47 113t-113 47h-1472q-66 0-113-47t-47-113v-794q44 49 101 87 362 246 497 345 57 42 92.5 65.5t94.5 48 110 24.5h2q51 0 110-24.5t94.5-48 92.5-65.5q170-123 498-345 57-39 100-87zm0-294q0 79-49 151t-122 123q-376 261-468 325-10 7-42.5 30.5t-54 38-52 32.5-57.5 27-50 9h-2q-23 0-50-9t-57.5-27-52-32.5-54-38-42.5-30.5q-91-64-262-182.5t-205-142.5q-62-42-117-115.5t-55-136.5q0-78 41.5-130t118.5-52h1472q65 0 112.5 47t47.5 113z"/>
        </svg>
    </div>
    <div class="hackernews" title="Hacker News" onclick="window.open('https://news.ycombinator.com/submitlink?u={{ site.url }}{{ pageurl }}&t={{ page.title | uri_escape }}');">
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <path d="M 5 5 L 5 27 L 27 27 L 27 5 Z M 7 7 L 25 7 L 25 25 L 7 25 Z M 11 10 L 15 17 L 15 22 L 17 22 L 17 17 L 21 10 L 19 10 L 16 15.25 L 13 10 Z" />
        </svg>
    </div>
    
    <div class="x" title="X" onclick="window.open('https://x.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ pageurl }}');">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
    </div>
    <div class="linkedin" title="LinkedIn" onclick="window.open('https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ pageurl }}');">
        <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
            <path d="M477 625v991h-330v-991h330zm21-306q1 73-50.5 122t-135.5 49h-2q-82 0-132-49t-50-122q0-74 51.5-122.5t134.5-48.5 133 48.5 51 122.5zm1166 729v568h-329v-530q0-105-40.5-164.5t-126.5-59.5q-63 0-105.5 34.5t-63.5 85.5q-11 30-11 81v553h-329q2-399 2-647t-1-296l-1-48h329v144h-2q20-32 41-56t56.5-52 87-43.5 114.5-15.5q171 0 275 113.5t104 332.5z"/>
        </svg>
    </div>
    <div class="copylink" title="Copy link" onclick="navigator.clipboard.writeText('{{ site.url }}{{ pageurl }}').then(function() { this.classList.add('copied'); setTimeout(function() { this.classList.remove('copied'); }.bind(this), 2000); }.bind(this));">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
        </svg>
    </div>
    </div>
</div>
