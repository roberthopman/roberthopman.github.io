<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {% if page.sidebar %}
          <div class="page-with-sidebar">
            {% include sidebar.html page_slug=page.sidebar %}
            <div class="main-content">
              {{ content }}
            </div>
          </div>
        {% else %}
          {{ content }}
        {% endif %}
      </div>
    </main>

    {%- include footer.html -%}

    {% if page.sidebar %}
      <script src="{{ "/assets/js/sidebar.js" | relative_url }}"></script>
    {% endif %}

  </body>

</html>
